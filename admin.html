<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Administración - Elige tu propia aventura medieval</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <header class="bg-dark text-white text-center py-3">
    <h1>Panel de Administración</h1>
    <p>Gestiona los capítulos del librojuego.</p>
  </header>
  <main class="container mt-5">
    <div id="welcome" class="text-center bg-light p-3 rounded">
      <h2>Bienvenido/a, <span id="adminUser"></span></h2>
    </div>
    <div class="mt-5">
      <h3 class="text-center">Gestión de Capítulos</h3>
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h4 class="card-title">Agregar Capítulo</h4>
              <form>
                <div class="mb-3">
                  <label for="addTitle" class="form-label">Título</label>
                  <input type="text" id="addTitle" class="form-control" placeholder="Título del capítulo">
                </div>
                <div class="mb-3">
                  <label for="addContent" class="form-label">Contenido</label>
                  <textarea id="addContent" class="form-control" rows="3" placeholder="Contenido del capítulo"></textarea>
                </div>
                <button type="button" class="btn btn-success w-100">Agregar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h4 class="card-title">Modificar Capítulo</h4>
              <form>
                <div class="mb-3">
                  <label for="editSelect" class="form-label">Capítulo</label>
                  <select id="editSelect" class="form-select">
                    <option value="" disabled selected>Selecciona un capítulo</option>
                    <option>Capítulo 1: El Llamado del Reino</option>
                    <option>Capítulo 2: La Decisión del Héroe</option>
                    <option>Capítulo 2: Buscar Valientes</option>
                    <option>Final: El Héroe Triunfante</option>
                    <option>Final: El Caído en la Batalla</option>
                    <option>Final: El lamento del Héroe</option>
                    <option>Final: La Rebelión del Dragón</option>
                  </select>
                </div>
                <div class="mb-3">
                  <label for="editContent" class="form-label">Nuevo Contenido</label>
                  <textarea id="editContent" class="form-control" rows="3" placeholder="Nuevo contenido"></textarea>
                </div>
                <button type="button" class="btn btn-warning w-100">Modificar</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card mb-4">
            <div class="card-body">
              <h4 class="card-title">Eliminar Capítulo</h4>
              <form>
                <div class="mb-3">
                  <label for="deleteSelect" class="form-label">Capítulo</label>
                  <select id="deleteSelect" class="form-select">
                    <option value="" disabled selected>Selecciona un capítulo</option>
                    <option>Capítulo 1: El Llamado del Reino</option>
                    <option>Capítulo 2: La Decisión del Héroe</option>
                    <option>Capítulo 2: Buscar Valientes</option>
                    <option>Final: El Héroe Triunfante</option>
                    <option>Final: El Caído en la Batalla</option>
                    <option>Final: El lamento del Héroe</option>
                    <option>Final: La Rebelión del Dragón</option>
                  </select>
                </div>
                <button type="button" class="btn btn-danger w-100">Eliminar</button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="text-center mt-5">
      <a href="index.html" class="btn btn-secondary btn-lg">Volver al Home</a>
    </div>
  </main>
  <footer class="bg-dark text-white text-center py-3 mt-5">
    <p>&copy; 2024 Elige tu propia aventura medieval. Todos los derechos reservados.</p>
  </footer>
  <audio id="audio02" autoplay loop>
    <source src="../multimedia/audio02.MP3" type="audio/mp3">
    Tu navegador no soporta el elemento de audio.
  </audio>
  <script>
      const audio = document.getElementById('audio02');
      audio.volume = 0.1;
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/admin.js"></script>
</body>
</html>
